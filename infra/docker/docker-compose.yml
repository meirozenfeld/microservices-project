services:
  api-gateway:
    image: node:20-alpine
    container_name: api-gateway
    working_dir: /app
    volumes:
      - ../../backend/api-gateway:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    env_file:
      - ../../backend/api-gateway/.env
    depends_on:
      - auth-service
      - user-service
      - task-service
      - analytics-service

  auth-service:
    build:
      context: ../../backend/services/auth-service
    container_name: auth-service
    expose:
      - "3001"
    env_file:
      - ../../backend/services/auth-service/.env
    depends_on:
      - postgres-auth
    command: sh -c "npm run migrate && npm run dev"

  user-service:
    image: node:20-alpine
    container_name: user-service
    working_dir: /app
    volumes:
      - ../../backend/services/user-service:/app
    command: sh -c "npm install && npm run dev"
    env_file:
      - ../../backend/services/user-service/.env
    expose:
      - "3002"
    depends_on:
      - postgres-user

  task-service:
    image: node:20-alpine
    container_name: task-service
    working_dir: /app
    volumes:
      - ../../backend/services/task-service:/app
    command: sh -c "npm install && npm run dev"
    env_file:
      - ../../backend/services/task-service/.env
    ports:
      - "3003:3003"
    depends_on:
      - mongo

  notification-service:
    image: node:20-alpine
    container_name: notification-service
    working_dir: /app
    volumes:
      - ../../backend/services/notification-service:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3005:3005"

  analytics-service:
    image: node:20-alpine
    container_name: analytics-service
    working_dir: /app
    volumes:
      - ../../backend/services/analytics-service:/app
    command: sh -c "npm install && npm run dev"
    env_file:
      - ../../backend/services/analytics-service/.env
    ports:
      - "3006:3006"
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy

  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5433:5432"
    volumes:
      - auth_pg_data:/var/lib/postgresql/data

  postgres-user:
    image: postgres:15
    container_name: postgres-user
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # client from host
      - "29092:29092" # client from docker network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # listeners:
      # - 29092 for other containers (docker network)
      # - 9092 for host machine (your Postman / local scripts)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # allows auto topic creation (ok for dev)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  mongo_data:
  auth_pg_data:
  user_db_data:
  redis_data:


