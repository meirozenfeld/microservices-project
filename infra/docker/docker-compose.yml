version: "3.9"

services:
  api-gateway:
    image: node:20-alpine
    container_name: api-gateway
    working_dir: /app
    volumes:
      - ../../backend/api-gateway:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo

  user-service:
    image: node:20-alpine
    container_name: user-service
    working_dir: /app
    volumes:
      - ../../backend/services/user-service:/app
    command: sh -c "npm install && npm run dev"
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
